<div class="login">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 loginSection">
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-if="log.signupbtn">
                <h3 class="messagetxt">Log In</h3>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-if="log.loginbtn">
                <h3 class="messagetxt">Sign up</h3>
            </div>
        </div>
        <div class="loginCard">
            <form name="emailForm" id="loginForm" ng-submit="log.submit()">
                <div class="row" ng-if="log.issignup">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="email" class="form-control" ng-model="log.user.email" name="useremailtxt"
                                   id="subjectEmail" placeholder="Email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="log.user.uName" name="userNametxt"
                                   id="subjectEmail" placeholder="User name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="log.user.pwd" name="userPasstxt"
                                   id="Password" placeholder="Password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button type="submit" id="submit" class="btn btn-login">Submit</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-right btnlinksection">
                        <a href=""  class="btnlink" ng-click = "log.signup()" ng-if="log.signupbtn">Sign up</a>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-right btnlinksection">
                        <a href=""  class="btnlink" ng-click = "log.logAgn()" ng-if="log.loginbtn">Back to Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
